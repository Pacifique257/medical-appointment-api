spring.application.name=medical-appointment-api

# Profil actif par défaut (local)
spring.profiles.active=local

# Config commune à tous les profils
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Activer Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Port du serveur (sera remplacé si nécessaire dans les profils)
server.port=${PORT:8080}

# Configuration des fichiers uploadés
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB

# Configuration de Springdoc OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Configuration de Prometheus
management.endpoints.web.exposure.include=prometheus,health,info
management.endpoint.prometheus.enabled=true

# Clé secrète JWT
jwt.secret=${JWT_SECRET:your-very-secure-and-long-secret-key-1234567890}

# Logging
logging.level.org.springframework=DEBUG
logging.level.com.example.medical_appointment=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# SSL (utilisé si activé)
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=tomcat
