spring.application.name=medical-appointment-api

# Profil actif par défaut (local)
spring.profiles.active=local

# Configuration de la base de données (PostgreSQL)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/medical_db}
spring.datasource.username=${DB_USERNAME:your_username}
spring.datasource.password=${DB_PASSWORD:your_password}

# JPA et Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

# Activer Flyway pour la migration de la base de données
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Port du serveur (configurable via variable d'environnement)
server.port=${PORT:8080}
server.address=0.0.0.0

# Configuration des fichiers uploadés 
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB

# Configuration de Springdoc OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Configuration de Prometheus pour le monitoring
management.endpoints.web.exposure.include=prometheus,health,info
management.endpoint.prometheus.enabled=true

# Clé secrète JWT (doit être sécurisée en production)
jwt.secret=${JWT_SECRET:your-very-secure-and-long-secret-key-1234567890}

# Configuration du logging
logging.level.org.springframework=DEBUG
logging.level.com.example.medical_appointment=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Configuration SSL (HTTPS)
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:changeit}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=tomcat
