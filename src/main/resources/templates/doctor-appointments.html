<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding-top: 80px;
        }
        .container {
            max-width: 900px;
        }
        .table {
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-success, .btn-primary {
            font-size: 0.9rem;
            margin-right: 5px;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">My Appointments</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Day</th>
                <th>Time</th>
                <th>Patient</th>
                <th>Reason</th>
                <th>Fee</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="appointment : ${appointments}">
                <td th:text="${appointment.appointmentDate}"></td>
                <td th:text="${appointment.day}"></td>
                <td th:text="${appointment.timeSlot}"></td>
                <td th:text="${appointment.patient.lastName} + ' ' + ${appointment.patient.firstName}"></td>
                <td th:text="${appointment.reason}"></td>
                <td th:text="${appointment.consultationFee}"></td>
                <td th:text="${appointment.status}"></td>
                <td>
                    <form th:if="${appointment.status == 'PENDING'}" 
                          th:action="@{/api/appointments/confirm/{id}(id=${appointment.id},token=${token})}" 
                          method="post" style="display:inline;">
                        <button type="submit" class="btn btn-success btn-sm">Confirm</button>
                    </form>
                    <form th:if="${appointment.status == 'CONFIRMED'}" 
                          th:action="@{/api/appointments/complete/{id}(id=${appointment.id},token=${token})}" 
                          method="post" style="display:inline;">
                        <button type="submit" class="btn btn-primary btn-sm">Complete</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${appointments.isEmpty}">
                <td colspan="8" class="text-center">No appointments found.</td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
