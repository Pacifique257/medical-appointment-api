<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding-top: 80px;
        }
        .container {
            max-width: 800px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border: 2px solid gold;
        }
        h2 {
            color: #6c757d;
        }
        .btn-primary {
            background-color: gold;
            border: none;
            color: #343a40;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #d4af37;
            color: #212529;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">My Appointments</h2>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Patient</th>
                <th>Reason</th>
                <th>Fee</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="appointment: ${appointments}">
                <td th:text="${appointment.appointmentDate}"></td>
                <td th:text="${appointment.timeSlot}"></td>
                <td th:text="${appointment.patient.lastName} + ' ' + ${appointment.patient.firstName}"></td>
                <td th:text="${appointment.reason}"></td>
                <td th:text="${appointment.consultationFee}"></td>
                <td th:text="${appointment.status}"></td>
            </tr>
            <tr th:if="${appointments.isEmpty()}">
                <td colspan="6" class="text-center">No appointments found</td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
