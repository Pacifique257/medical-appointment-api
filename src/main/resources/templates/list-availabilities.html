<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Availabilities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #6c757d;
        }
        .navbar .nav-link, .navbar-brand {
            color: gold !important;
        }
        .container {
            max-width: 800px;
        }
        .table th, .table td {
            color: #6c757d;
        }
        .btn-primary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-primary:hover {
            background-color: gold;
            border-color: gold;
            color: #6c757d;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }
        .text-gold {
            color: gold;
        }
        footer {
            background-color: #6c757d;
            color: gold;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" th:text="'Dr. ' + ${user.firstName} + ' ' + ${user.lastName}"></a>
            <div class="navbar-nav">
                <a class="nav-link active" th:href="@{/doctor/availability(token=${token})}">List of Availabilities</a>
                <a class="nav-link" th:href="@{/doctor/availability/new(token=${token})}">Create Availability</a>
                <a class="nav-link text-danger" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="text-gold text-center">Your Availabilities</h2>
        <div th:if="${availabilities.isEmpty()}" class="alert alert-info">
            No availabilities found. Create one now!
        </div>
        <div th:unless="${availabilities.isEmpty()}">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Day of Week</th>
                        <th>Time Slot</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="availability : ${availabilities}">
                        <td th:text="${#temporals.format(availability.date, 'yyyy-MM-dd')}"></td>
                        <td th:text="${availability.dayOfWeek}"></td>
                        <td th:text="${availability.timeSlot}"></td>
                        <td>
                            <a th:href="@{/doctor/availability/edit/{id}(id=${availability.id}, token=${token})}" class="btn btn-primary btn-sm">Edit</a>
                            <form th:action="@{/doctor/availability/delete/{id}(id=${availability.id}, token=${token})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this availability?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center mt-3">
            <a th:href="@{/doctor/availability/new(token=${token})}" class="btn btn-primary">Create New Availability</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <span>Â© 2025 Doctor Portal. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
