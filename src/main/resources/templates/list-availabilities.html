<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Availabilities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #6c757d;
        }
        .navbar .nav-link, .navbar-brand {
            color: gold !important;
        }
        .card {
            min-height: 200px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
            border-color: gold;
        }
        .card-title {
            color: #6c757d;
            font-weight: bold;
        }
        .card-text {
            color: #495057;
        }
        footer {
            background-color: #6c757d;
            color: gold;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:text="'Dr. ' + ${user.lastName} + ' ' + ${user.firstName}">Dr. John Doe</a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/doctor/profile">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h2 class="card-title">My Availabilities</h2>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div class="card p-4 shadow-sm">
        <a th:href="@{/availabilities/new}" class="btn btn-primary mb-3" style="background-color: #6c757d; border-color: #6c757d;">Add New Availability</a>
        <a th:href="@{/home-doctor}" class="btn btn-secondary mb-3">Back to Dashboard</a>
        <a th:href="@{/logout}" class="btn btn-danger mb-3">Logout</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Availability Date</th>
                    <th>Day of Week</th>
                    <th>Availability Time Slot</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="availability : ${availabilities}">
                    <td th:text="${availability.date}"></td>
                    <td th:text="${availability.dayOfWeek}"></td>
                    <td th:text="${availability.timeSlot}"></td>
                    <td>
                        <a th:href="@{/availabilities/edit/{id}(id=${availability.id})}" class="btn btn-sm btn-warning" style="background-color: gold; border-color: gold; color: white;">Edit Availability</a>
                        <form th:action="@{/availabilities/delete/{id}(id=${availability.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this availability?')">Delete Availability</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${availabilities.isEmpty()}">
                    <td colspan="4">No availabilities found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container">
        <span>Â© 2025 Doctor Portal. All rights reserved.</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
