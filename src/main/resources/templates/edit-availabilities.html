<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Availability</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #6c757d;
        }
        .navbar .nav-link, .navbar-brand {
            color: gold !important;
        }
        .card {
            min-height: 200px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
            border-color: gold;
        }
        .card-title {
            color: #6c757d;
            font-weight: bold;
        }
        .card-text {
            color: #495057;
        }
        footer {
            background-color: #6c757d;
            color: gold;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:text="'Dr. ' + ${user.lastName} + ' ' + ${user.firstName}">Dr. John Doe</a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/doctor/profile">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h2 class="card-title">Edit Availability</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div class="card p-4 shadow-sm">
        <form th:action="@{/availabilities/update/{id}(id=${availabilityDTO.id})}" th:object="${availabilityDTO}" method="post">
            <div class="mb-3">
                <label for="date" class="form-label card-text">Availability Date</label>
                <input type="date" class="form-control" id="date" th:field="*{date}" required/>
            </div>
            <div class="mb-3">
                <label for="dayOfWeek" class="form-label card-text">Day of Week</label>
                <select class="form-select" id="dayOfWeek" th:field="*{dayOfWeek}" required>
                    <option value="">Select a Day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="timeSlot" class="form-label card-text">Availability Time Slot</label>
                <input type="text" class="form-control" id="timeSlot" th:field="*{timeSlot}" placeholder="e.g., 09:00-10:00" required/>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #6c757d; border-color: #6c757d;">Update Availability</button>
            <a th:href="@{/availabilities}" class="btn btn-secondary">Cancel</a>
        </form>
        <a th:href="@{/home-doctor}" class="btn btn-secondary mt-3">Back to Dashboard</a>
        <a th:href="@{/logout}" class="btn btn-danger mt-3">Logout</a>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container">
        <span>Â© 2025 Doctor Portal. All rights reserved.</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
