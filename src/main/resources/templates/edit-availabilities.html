<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Availability</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #6c757d;
        }
        .navbar .nav-link, .navbar-brand {
            color: gold !important;
        }
        .card {
            min-height: 200px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
            border-color: gold;
        }
        .card-title {
            color: #6c757d;
            font-weight: bold;
        }
        .card-text {
            color: #495057;
        }
        .btn-primary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-primary:hover {
            background-color: gold;
            border-color: gold;
            color: #6c757d;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: gold;
            border-color: gold;
            color: #6c757d;
        }
        footer {
            background-color: #6c757d;
            color: gold;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
        .debug-info {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:text="'Dr. ' + ${user.firstName} + ' ' + ${user.lastName}"></a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/doctor/availability(token=${token})}">List of Availabilities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/doctor/availability/new(token=${token})}">Create Availability</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h2 class="card-title">Edit Availability</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div class="card p-4 shadow-sm">
        <form th:action="@{/doctor/availability/update/{id}(id=${availability.id}, token=${token})}" th:object="${availability}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="date" class="form-label card-text">Availability Date</label>
                <input type="date" class="form-control" id="date" name="date" th:value="${availability.date != null ? #temporals.format(availability.date, 'yyyy-MM-dd') : ''}" required />
            </div>
            <div class="mb-3">
                <label for="dayOfWeek" class="form-label card-text">Day of Week</label>
                <select class="form-select" id="dayOfWeek" name="dayOfWeek" required>
                    <option value="">Select a Day</option>
                    <th:block th:each="day : ${T(java.util.Arrays).asList('MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY', 'SUNDAY')}">
                        <option th:value="${day}" th:text="${day}" th:selected="${availability.dayOfWeek != null and availability.dayOfWeek == day}"></option>
                    </th:block>
                </select>
            </div>
            <div class="mb-3">
                <label for="timeSlot" class="form-label card-text">Availability Time Slot</label>
                <input type="text" class="form-control" id="timeSlot" th:field="*{timeSlot}" placeholder="e.g., 09:00-10:00" required />
            </div>
            <button type="submit" class="btn btn-primary">Update Availability</button>
            <a th:href="@{/doctor/availability(token=${token})}" class="btn btn-secondary">Cancel</a>
        </form>
        <!-- Debug Information -->
        <div class="debug-info">
            <p>Debug - Raw values from database:</p>
            <p>Date: <span th:text="${availability.date} ?: 'null'"></span></p>
            <p>Day of Week: <span th:text="${availability.dayOfWeek} ?: 'null'"></span></p>
            <p>Time Slot: <span th:text="${availability.timeSlot} ?: 'null'"></span></p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container">
        <span>Â© 2025 Doctor Portal. All rights reserved.</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('date').addEventListener('change', function() {
        const dateInput = this.value;
        if (dateInput) {
            const date = new Date(dateInput);
            const days = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
            const dayOfWeek = days[date.getDay()];
            document.getElementById('dayOfWeek').value = dayOfWeek;
        }
    });
</script>
</body>
</html>
