<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Availability</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #6c757d;
        }
        .navbar .nav-link, .navbar-brand {
            color: gold !important;
        }
        .card {
            min-height: 200px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
            border-color: gold;
        }
        .card-title {
            color: #6c757d;
            font-weight: bold;
        }
        .card-text {
            color: #495057;
        }
        .btn-primary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-primary:hover {
            background-color: gold;
            border-color: gold;
            color: #6c757d;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: gold;
            border-color: gold;
            color: #6c757d;
        }
        footer {
            background-color: #6c757d;
            color: gold;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:text="'Dr. ' + ${user.firstName} + ' ' + ${user.lastName}"></a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/doctor/availability(token=${token})}">List of Availabilities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/doctor/availability/new(token=${token})}">Create Availability</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h2 class="card-title">Edit Availability</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div class="card p-4 shadow-sm">
        <form th:action="@{/doctor/availability/update/{id}(id=${availability.id}, token=${token})}" th:object="${availability}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <!-- Date -->
            <div class="mb-3">
                <label for="date" class="form-label card-text">Availability Date</label>
              <input type="date" class="form-control" id="date" name="date"
       th:value="${#temporals.format(availability.date, 'yyyy-MM-dd')}" required />

<select class="form-select" id="dayOfWeek" name="dayOfWeek" required>
    <option value="">Select a Day</option>
    <option value="MONDAY" th:selected="${availability.dayOfWeek == 'MONDAY'}">Monday</option>
    <option value="TUESDAY" th:selected="${availability.dayOfWeek == 'TUESDAY'}">Tuesday</option>
    <option value="WEDNESDAY" th:selected="${availability.dayOfWeek == 'WEDNESDAY'}">Wednesday</option>
    <option value="THURSDAY" th:selected="${availability.dayOfWeek == 'THURSDAY'}">Thursday</option>
    <option value="FRIDAY" th:selected="${availability.dayOfWeek == 'FRIDAY'}">Friday</option>
    <option value="SATURDAY" th:selected="${availability.dayOfWeek == 'SATURDAY'}">Saturday</option>
    <option value="SUNDAY" th:selected="${availability.dayOfWeek == 'SUNDAY'}">Sunday</option>
</select>

            </div>

            <!-- Time Slot -->
            <div class="mb-3">
                <label for="timeSlot" class="form-label card-text">Availability Time Slot</label>
                <input type="text" class="form-control" id="timeSlot" th:field="*{timeSlot}" placeholder="e.g., 09:00-10:00" required />
            </div>

            <button type="submit" class="btn btn-primary">Update Availability</button>
            <a th:href="@{/doctor/availability(token=${token})}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container">
        <span>Â© 2025 Doctor Portal. All rights reserved.</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
