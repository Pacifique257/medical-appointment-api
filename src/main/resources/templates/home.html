<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medical Appointment - Home</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Welcome to Medical Appointment</h1>
    <p th:if="${message}" th:text="${message}"></p>
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    <a href="/login">Login</a> | <a href="/register">Register</a> | <a href="/specialties">View Specialties</a>
    <form th:action="@{/logout}" method="post" th:if="${accessToken}">
        <input type="hidden" name="accessToken" th:value="${accessToken}">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
