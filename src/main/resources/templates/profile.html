<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            max-width: 200px;
            height: auto;
            border-radius: 50%;
            border: 3px solid #FFD700; /* Gold border */
        }
        .btn-gold {
            background-color: #FFD700; /* Gold */
            border-color: #FFD700;
            color: #343a40; /* Dark gray text */
        }
        .btn-gold:hover {
            background-color: #e6c200; /* Darker gold */
            border-color: #e6c200;
        }
        .info-label {
            color: #6C757D; /* Gray */
            font-weight: bold;
        }
        .info-value {
            color: #343a40;
        }
        h2 {
            color: #FFD700; /* Gold heading */
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2 class="text-center mb-4">User Profile</h2>
        <!-- Profile picture display -->
        <div class="text-center mb-4">
            <img th:if="${user.profilePicture != null and user.profilePicture != ''}" th:src="${user.profilePicture}" alt="Profile picture" class="profile-img">
            <img th:unless="${user.profilePicture != null and user.profilePicture != ''}" src="https://via.placeholder.com/200" alt="Default profile picture" class="profile-img">
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <span class="info-label">Last Name:</span>
                <span class="info-value" th:text="${user.lastName}"></span>
            </div>
            <div class="col-md-6 mb-3">
                <span class="info-label">First Name:</span>
                <span class="info-value" th:text="${user.firstName}"></span>
            </div>
            <div class="col-md-6 mb-3">
                <span class="info-label">Email:</span>
                <span class="info-value" th:text="${user.email}"></span>
            </div>
            <div class="col-md-6 mb-3">
                <span class="info-label">Role:</span>
                <span class="info-value" th:text="${user.role}"></span>
            </div>
            <div class="col-md-6 mb-3">
                <span class="info-label">Phone:</span>
                <span class="info-value" th:text="${user.phone}"></span>
            </div>
            <div class="col-md-6 mb-3">
                <span class="info-label">Birth Date:</span>
                <span class="info-value" th:text="${user.birthDate}"></span>
            </div>
            <div class="col-md-6 mb-3">
                <span class="info-label">Address:</span>
                <span class="info-value" th:text="${user.address != null ? user.address : 'Not specified'}"></span>
            </div>
            <div class="col-md-6 mb-3">
                <span class="info-label">Gender:</span>
                <span class="info-value" th:text="${user.gender != null ? user.gender : 'Not specified'}"></span>
            </div>
            <div th:if="${user.role == 'DOCTOR'}" class="col-md-6 mb-3">
                <span class="info-label">Consultation Fee:</span>
                <span class="info-value" th:text="${user.consultationFee != null ? user.consultationFee + ' Fbu' : 'Not specified'}"></span>
            </div>
            <div th:if="${user.role == 'DOCTOR'}" class="col-md-6 mb-3">
                <span class="info-label">Biography:</span>
                <span class="info-value" th:text="${user.biography != null ? user.biography : 'Not specified'}"></span>
            </div>
            <div th:if="${user.role == 'DOCTOR'}" class="col-md-6 mb-3">
                <span class="info-label">Specialty:</span>
                <span class="info-value" th:text="${user.specialtyName != null ? user.specialtyName : 'Not specified'}"></span>

            </div>
        </div>
        <!-- Edit button linking to update form -->
        <div class="text-center mt-4">
            <a th:href="@{/api/users/{id}/edit(id=${user.id}, token=${token})}
" class="btn btn-gold">Edit</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
