<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #6c757d;
        }
        .navbar .nav-link, .navbar-brand {
            color: gold !important;
        }
        .card {
            min-height: 200px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
            border-color: gold;
        }
        .card-title {
            color: #6c757d;
            font-weight: bold;
        }
        .card-text {
            color: #495057;
        }
        footer {
            background-color: #6c757d;
            color: gold;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
        .status-pending { color: #ffc107; }
        .status-confirmed { color: #28a745; }
        .status-cancelled { color: #dc3545; }
        .status-completed { color: #6c757d; }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:text="${userEmail}">Patient Dashboard</a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile(token=${token})}">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container py-4">
    <h1 class="mb-4">Patient Dashboard</h1>
    <p>Welcome, <span th:text="${userEmail}"></span></p>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card p-4 shadow-sm text-center">
                <h4 class="card-title">Total Appointments</h4>
                <p class="card-text" th:text="${appointmentCount}"></p>
            </div>
        </div>
    </div>

    <h3 class="mt-4">Your Appointments (Next 5)</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Doctor</th>
                <th>Date</th>
                <th>Time</th>
                <th>Reason</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="appointment : ${appointments}">
                <td th:text="${appointment.doctor.firstName} + ' ' + ${appointment.doctor.lastName}"></td>
                <td th:text="${appointment.appointmentDate}"></td>
                <td th:text="${appointment.timeSlot}"></td>
                <td th:text="${appointment.reason}"></td>
                <td>
                    <span th:class="'status-' + ${appointment.status.toLowerCase()}" 
                          th:text="${appointment.status}"></span>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(appointments)}">
                <td colspan="5" class="text-center">No appointments found</td>
            </tr>
        </tbody>
    </table>

    <div class="mt-4">
        <a th:href="@{/api/appointments/patient(token=${token})}" class="btn btn-primary">View All Appointments</a>
        <a th:href="@{/api/appointments/create(token=${token})}" class="btn btn-secondary">Book New Appointment</a>
        <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container">
        <span>Â© 2025 Medical Appointment Platform. All rights reserved.</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
