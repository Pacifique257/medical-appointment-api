<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-gold {
            background-color: #FFD700;
            border-color: #FFD700;
            color: #343a40;
        }
        .btn-gold:hover {
            background-color: #e6c200;
            border-color: #e6c200;
        }
        .form-label {
            color: #6C757D;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4" style="color: #FFD700;">Update Profile</h2>
        <form th:action="@{/api/users/{id}(id=${userId},token=${token})}" th:object="${userDTO}" method="post" enctype="multipart/form-data" id="updateUserForm" onsubmit="logSubmit()">
            <div th:if="${userRole == 'DOCTOR'}">
                <div class="mb-3">
                    <label for="consultationFee" class="form-label">Consultation Fee</label>
                    <input type="number" step="0.01" class="form-control" id="consultationFee" th:field="*{consultationFee}" placeholder="Enter consultation fee">
                </div>
                <div class="mb-3">
                    <label for="biography" class="form-label">Biography</label>
                    <textarea class="form-control" id="biography" th:field="*{biography}" rows="4" placeholder="Enter biography"></textarea>
                </div>
                <div class="mb-3">
                    <label for="specialtyId" class="form-label">Specialty</label>
                    <select class="form-select" id="specialtyId" th:field="*{specialtyId}">
                        <option value="">Select a specialty </option>
                        <option th:each="specialty : ${specialties}" th:value="${specialty.id}" th:text="${specialty.name}"></option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="profilePictureFile" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="profilePictureFile" name="profilePictureFile" accept="image/*">
            </div>
            <button type="submit" class="btn btn-gold w-100">Update Profile</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logSubmit() {
            console.log("Form submitted to: " + document.getElementById("updateUserForm").action);
        }
    </script>
</body>
</html>
